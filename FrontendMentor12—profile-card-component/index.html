<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="card">
        <div class="card__background">
            <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="card__author">
            <img src="images/image-victor.jpg" alt="profile picture of Victor Crest">
            <span class="card__author__name">Victor Crest</span>
            <span class="card__author__age">26</span>
            <span class="card__author__address">London</span>
        </div>
        <hr>
        <div class="card__author__stats">
            <p>80K<span>Followers</span></p>
            <p>803K<span>Likes</span></p>
            <p>1.4K<span>Photos</span></p>
        </div>

    </div>
</main>
</body>
</html>
