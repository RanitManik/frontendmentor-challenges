<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="relative grid min-h-[min(100vh,_1080px)] place-items-center bg-primary-200 px-4 py-16 font-karla font-normal text-neutral-900"
  >
    <main class="min-w-full">
      <form
        class="m-auto grid min-w-[min(50%,800px)] gap-6 rounded-2xl bg-white p-10 lg:max-w-[min(50%,800px)]"
      >
        <h1 class="mb-2 text-3xl font-bold">Contact Us</h1>
        <div class="input__row">
          <div class="input__container">
            <label class="input__label" for="fName">First Name</label>
            <input
              class="peer invalid:border-red invalid:outline-none"
              type="text"
              id="fName"
            />
            <p class="input-error peer-invalid:block">This field is required</p>
          </div>
          <div class="input__container">
            <label class="input__label" for="lName">Last Name</label>
            <input
              class="peer invalid:border-red invalid:outline-none"
              type="text"
              id="lName"
            />
            <p class="input-error peer-invalid:block">This field is required</p>
          </div>
        </div>
        <div class="input__container">
          <label class="input__label" for="email">Email Address</label>
          <input
            class="peer invalid:border-red invalid:outline-none"
            type="email"
            id="email"
          />
          <p class="input-error peer-invalid:block">
            Please enter a valid email address
          </p>
        </div>

        <div class="input__container">
          <p class="input__label">Query Type</p>
          <div class="query__row">
            <div class="radio__container">
              <input type="radio" name="queryType" id="generalEnquiry" />
              <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div class="radio__container">
              <input type="radio" name="queryType" id="supportReq" />
              <label for="supportReq">Support Request</label>
            </div>
          </div>
          <p class="input-error">Please select a query type</p>
        </div>

        <div class="input__container">
          <label class="input__label" for="message">Your Message</label>
          <textarea
            class="peer invalid:border-red invalid:outline-none"
            rows="4"
            id="message"
          ></textarea>
          <p class="input-error peer-invalid:block">This field is required</p>
        </div>

        <div class="input__container my-3">
          <div class="checkbox__container">
            <input type="checkbox" name="consent" id="consent" />
            <label class="input__label" for="consent"
              >I consent to being contacted by the team</label
            >
          </div>
          <p class="input-error">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <button
          class="w-full rounded-md bg-primary-600 p-3 font-bold text-white transition-colors duration-150 ease-in-out hover:bg-primary-600/80 active:bg-primary-600/60"
          id="submitBtn"
          type="submit"
        >
          Submit
        </button>

        <div
          class="success__message fixed left-1/2 top-10 hidden -translate-x-1/2 rounded-xl bg-neutral-900 p-6 text-white"
        >
          <span class="text-lg font-bold">
            <img
              class="mr-4 inline-block"
              src="./images/icon-success-check.svg"
              alt=""
            />Message Sent!
          </span>
          <p class="mt-2">
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
