<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<main>
    <div class="card grid-flow">
        <div class="card-img-container grid-flow">
            <img class="card-img" src="images/image-equilibrium.jpg" alt="image of our Equilibrium collection">
            <img class="icon-view-svg" src="images/icon-view.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-group about">
            <div class="left flex-group">
                <img src="images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="right flex-group">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="credits flex-group">
            <img src="images/image-avatar.png" alt="creator of this amazing Equilibrium collection Mr. Jules Wyvern">
            <p>
                Creation of <span>Jules Wyvern</span>
            </p>
        </div>
    </div>
</main>
</body>
</html>
