<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="app__navigator">
        <img src="images/logo.svg" alt="Flyo company logo">
        <div class="navigator__icons">
            <div>
                <img src="images/icon-document.svg" alt="">
            </div>
            <div>
                <img src="images/icon-folder.svg" alt="">
            </div>
            <div>
                <img src="images/icon-upload.svg" alt="">
            </div>
        </div>
    </div>
    <div class="storage__info">
        <div class="tooltip">
            <p><span>185 </span>GB Left</p>
        </div>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress__bar">
            <div class="progress"></div>
        </div>
        <div class="storage__limit">
            <p class="lower__limit">
                0 GB
            </p>
            <p class="upper__limit">
                1000 GB
            </p>
        </div>
    </div>
</main>
</body>
</html>
